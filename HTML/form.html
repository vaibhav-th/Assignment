  <body>
      <h2> REGISTRATION FOR CBT BASED TRAINING</h2>
	  <table align="center cellpadding="10">
	      <tr>
		      <td>EMPLOYEE ID :</td>
			  <td><input type="text" id="id" name="name"
			  placeholder="Enter your Employee id"></td>
		  </tr>
		  <tr>
		      <td>EMPLOYEE NAME :</td>
			  <td><input type="text" id="name" name="name"
			  placeholder="Enter your Employee name"></td>
		  </tr>
		   <tr>
		      <td>CONTACT NO :</td>
			  <td><input type="text" id="cotact" name="name"
			  placeholder="Enter your Contact no"></td>
		  </tr>
		   <tr>
		      <td>EMAIL :</td>
			  <td><input type="text" id="email" name="name"

		  </tr>
		   <tr>
		      <td>TECHNOLOGY :</td>
			  <td><input type="text" id="technology" name="name"
			  placeholder="Enter your Technology"></td>
		  </tr>
		   <tr>
		      <td>COURSE :</td>
			  <td><input type="text" id="course" name="name"
			  placeholder="Enter your Course"></td>
		  </tr>
		  <tr> </tr>
		   <tr> </tr>
		    <tr> </tr>
		  <tr>
		      <td>PREFERED DATE : <br>

		  </tr>
		 <tr>
		        <td>OTHER FACILITIES : <br> <select id ="other">
			    <option value ="Virtual lab"> Virtual lab</option>
				 <option value ="Online Quiz"> Online Quiz</option>

			</select>   
		  </tr> 
		   <tr> </tr>

		    <tr> </tr>

		   <tr> </tr>

			 <input type="submit" value="Submit">
			 </td>
			 </tr>
