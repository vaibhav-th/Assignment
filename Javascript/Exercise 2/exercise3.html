<!DOCTYPE html>
<html ang=en>
<head>
<title>Employee database</title>
</head>
<body>
<h1>Sonata Employees List</h1>
<input type="text" id="name" />
<button onclick="submit()"> submit </button>
<table id="empTable" border="2">
<tr>
<th>name</th>
<th>departments</th>
</tr>
</table>
</body>
<script>
var empname=["vaibhav","ashmith","hrishi","harshith","chandan","bhavanth","bobby","manish","gauri","supritha","pooja","kushaal","rakshith","gagan","rohith","anoop","sumanth","hrudhay","vinyl","harshitha"];

var table=document.getElementById("empTable");
console.log(empname.length);
for(i=0;i<empname.length;i++)
{
var row=document.createElement("tr");
row.classList.add("temp");
row.setAttribute("id",empname[i].toUpperCase());
var cell=document.createElement("td");
var cellText=document.createTextNode(empname[i]);
cell.appendChild(cellText);
row.appendChild(cell);
var cell=document.createElement("td");
var cellText=document.createTextNode(dept[i]);
cell.appendChild(cellText);
row.appendChild(cell);
table.appendChild(row);
function submit(){
var rows=table.getElementsByTagName("tr");
for(i=0;i<rows.length;i++){
rows[i].style.backgroundColor="white";
}
var key =document.getElementById("name").value.toUpperCase();
console.log(key);
document.getElementById(key).style.backgroundColor="red";
}
}
</script>
</html>
